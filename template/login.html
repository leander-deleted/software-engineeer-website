<body>
	<div class="main">
		<div class="header" >
			<h1>Login or Create a Free Account!</h1>
		</div>
		<p></p>
        <form id="reg_form" method="post" action="/reg" >
            <ul class="left-form">
                <h2>New Account:</h2>
                <li>
                    <input type="text" placeholder="用户名" id="account" name="account" required /> <!--1-1-->
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="password" placeholder="密码" id="password" name="password" required />
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="password" placeholder="确认密码" id="c_password" required />
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="text" placeholder="输入地址" id="addr" name = "addr" required />
                    <div class="clear"> </div>
                </li>
                <li>
                    <input type="text" placeholder="输入电话联系方式" id="tel" name="tel" required />
                    <div class="clear"> </div>
                </li>
                <input type="submit" value="Create Account">

            </ul>
        </form>
        <form id="login_form" method="post" action="/login" >
            <ul class="right-form">
                <h3>Login:</h3>
                <li><input type="text" placeholder="用户名" id="account" name="account" required /></li>
                <li> <input type="password" placeholder="密码" id="password" name="password" required /></li>
                <label class="checkbox"><input type="checkbox" name="checkbox" checked=""><i> </i>Remember me</label>

            <div class="clear"> </div>
